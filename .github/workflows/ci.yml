name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eval-fixtures:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install app deps
        run: cd app && npm ci
      - name: Run eval fixtures
        run: node scripts/run-eval-fixtures.js
  validate-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate template manifest
        run: node scripts/validate-template.js
